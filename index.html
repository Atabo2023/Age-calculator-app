<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.google.com/specimen/Poppins" rel="stylesheet" />
  </head>
  <body>
    <div class="card">
      <div class= "container">
      <form>
        <div class="form_container">
          <div class="block">
            <label for="day">day</label>
            <input type="number" id="day" placeholder="" />
            <small></small>
          </div>
          <div class="block">
            <label for="month">month</label>
            <input type="number" id="month" placeholder="" />
            <small></small>
          </div>
          <div class="block">
            <label for="year">year</label>
            <input type="number" id="year" placeholder="" />
            <small></small>
          </div>
        </div>
        <div class="submit_block">
          <hr />
          <button type="submit" class="submit_btn"><img class="img" src="favicon-32x32.png" alt="download icon"></button> 
          </button>
        </div>
      </div>
      </form>

      <div class="output">
        <h1><span id="dd"></span>days</h1>
        <h1><span id="mm"></span>months</h1>
        <h1><span id="yy"></span>years</h1>
      </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
